<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href=" style.css" />
    <link rel="stylesheet" href="font.css" />

    <title>Nikee</title>
  </head>
  <body>
    <div class="curtain">
      <img src="/images/shoe.png" alt="" class="nike" />
    </div>

    <section class="hero hide">
      <nav class="nav">
        <div class="circular"></div>
        <img class="nikesign" src="/images/nikesign.png" alt="" />
        <img class="navbar" src="./images/hamburger-49.svg" alt="" />
      </nav>
      <div class="content">
        <h1 class="nikename">NIKE</h1>
        <h2 class="airmax">AIR MAX</h2>
        <img src="/images/shoe.png" alt="" class="nikeshoe" />
        <div class="steps">
          <p class="step">
            WITH HIGH INNOVATION TAKE YOUR STEPS TO THE NEXT LEVEL
          </p>
        </div>
      </div>
      <section class="nav__suggestions hidden">
        <h3 class="nav__suggestion">CREATE YOUR AIRMAX</h3>
        <h3 class="nav__suggestion">DISCOVER AIRMAX</h3>
        <h3 class="nav__suggestion">VIEW GALLERY</h3>
      </section>
      <div class="footer">
        <h4 class="footer__text">SCROLL FOR MORE</h4>
        <div class="circles">
          <div class="circle" style="background: var(--yellow)"></div>
          <div class="circle" style="background: var(--green)"></div>
          <div class="circle" style="background: var(--purple)"></div>
          <div class="circle" style="background: var(--purple)"></div>
          <div class="circle" style="background: var(--red)"></div>
          <div class="circle" style="background: var(--grey)"></div>
        </div>
      </div>
    </section>
    >
  </body>
  <script src="gsap3.js"></script>
  <script src="index.js"></script>
  <script src="app.js"></script>
</html>
